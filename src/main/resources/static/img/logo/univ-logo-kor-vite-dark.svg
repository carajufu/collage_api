<svg width="320" height="72" viewBox="0 0 320 72" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 투명 (다크 헤더 위에 올려 쓰는 전제) -->

  <!-- 왼쪽 심볼 영역 (상단/좌측 여백 제거) -->
  <g transform="translate(0,0)">
    <!-- 가장 안쪽 밝은 패널 -->
    <polygon points="0,40 18,0 38,0 20,40" fill="#f2f2f2"></polygon>
    <!-- 중간 주황 패널 -->
    <polygon points="14,40 32,0 52,0 34,40" fill="#ffbf66"></polygon>
    <!-- 바깥 진한 주황 패널 -->
    <polygon points="28,40 46,0 66,0 48,40" fill="#ff9a3c"></polygon>
  </g>

  <!-- 세로 구분선 (상단 여백 제거) -->
  <rect x="82" y="0" width="2" height="70" fill="#eeeeee"></rect>

  <!-- 오른쪽 텍스트 영역 -->
  <text x="100" y="32" font-family="'Noto Sans KR', 'Pretendard'..., BlinkMacSystemFont, sans-serif" font-size="30" fill="#ffffff">
    대덕대학교
  </text>

  <text x="102" y="53" font-family="'Noto Sans KR', 'Pretendard'...ns-serif" font-size="13" letter-spacing="0.08em" fill="#ffbf66">
    DAEDEOK UNIVERSITY
  </text>
</svg>
