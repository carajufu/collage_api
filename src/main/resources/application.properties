# ===============================
# HikariCP Connection Pool
# maximum-pool-size : 동시에 허용할 최대 커넥션 수
# minimum-idle     : 최소 유지할 커넥션 수
# connection-timeout: 커넥션 얻을 때 최대 대기 시간(ms)
# idle-timeout     : 유휴 커넥션이 풀에서 제거되기까지 대기 시간(ms)
# max-lifetime     : 커넥션 최대 생존 시간(ms)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
server.servlet.session.timeout=86400
# 세션 유효시간 : 86400(초)

# ===============================
# MyBatis
# map-underscore-to-camel-case : DB 컬럼명 스네이크 케이스를 자바 카멜 케이스로 매핑
# jdbc-type-for-null           : null 값 처리 시 JDBC 타입 지정
# type-aliases-package         : VO 패키지 별칭 설정
# mapper-locations             : 매퍼 XML 경로
# log-impl                     : SQL 로그 출력 구현체
# ===============================
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=VARCHAR
mybatis.type-aliases-package=kr.ac.collage_api.vo, kr.ac.collage_api
mybatis.mapper-locations=classpath:mybatis/mapper/*-Mapper.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# ===============================
# Logging Level
# fatal : 심각한 오류 발생
# error : 요청 처리 중 문제 발생
# warn  : 실행은 가능하나 잠재적 오류 경고
# info  : 상태 변경, 진행 상황 등 정보성 메시지
# debug : 개발 시 디버깅 용도 (SQL, 내부 동작 확인)
# trace : 모든 이벤트 기록, 가장 상세한 로그
# ===============================
logging.level.kr.ac.collage_api=DEBUG
logging.level.kr.ac.collage_api.mapper=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.org.apache.jasper=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

