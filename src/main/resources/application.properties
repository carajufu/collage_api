# ===============================
# Application
# ===============================
spring.application.name=collage_api

# ===============================
# Server
# ===============================
server.port=8085
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.jsp.init-parameters.development=true
server.servlet.session.timeout=86400   
# 세션 유효시간 (초)

# ===============================
# Logging
# ===============================
logging.level.kr.or.ddit=DEBUG
logging.level.kr.ac=DEBUG
logging.level.kr.ac.collage_api=DEBUG
logging.level.org.mybatis=DEBUG

# ===============================
# View Resolver (JSP)
# ===============================
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ===============================
# DataSource (Oracle DB)
# ===============================
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=${DB_URL:jdbc:oracle:thin:@112.220.114.131:1521/xe}
spring.datasource.username=${DB_USER:team1_202505F}
spring.datasource.password=${DB_PASS:java}

# ===============================
# HikariCP Connection Pool
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# MyBatis
# ===============================
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=VARCHAR
mybatis.type-aliases-package=kr.ac.collage_api.vo,kr.ac.collage_api.**.vo
mybatis.mapper-locations=classpath:mybatis/mapper/*-Mapper.xml

# ===============================
# Multipart (파일 업로드)
# 아래 설정이 파일 업로드 용량 관련 기존/중복 설정을 전부 대체한다.
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB       # 단일 파일 최대 용량
spring.servlet.multipart.max-request-size=10MB    # 요청당 전체 파일 최대 용량

